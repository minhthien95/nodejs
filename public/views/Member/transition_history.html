<div class="container-fluid" ng-controller ="transHisController">
	<div class="jumbotron">
		<div class="container">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th class ="col-xs-1 col-sm-1 col-md-1 col-lg-1">Id_Bid</th>
						<th class ="col-xs-1 col-sm-2 col-md-2 col-lg-2">Price</th>
						<th class ="col-xs-3 col-sm-4 col-md-4 col-lg-4">Date</th>
						<th class ="col-xs-6 col-sm-4 col-md-4 col-lg-4">Product</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in listBids">
						<td class ="col-xs-1 col-sm-1 col-md-1 col-lg-1">{{item.list_bid_id}}</td>
						<td class ="col-xs-2 col-sm-2 col-md-2 col-lg-2">{{item.price}}</td>
						<td class ="col-xs-2 col-sm-3 col-md-3 col-lg-3">{{item.date}}</td>
						<td class ="col-xs-7 col-sm-4 col-md-4 col-lg-4">{{item.name}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
