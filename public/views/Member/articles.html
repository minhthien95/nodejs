

<div class="container" ng-controller="articlesController">
<!-- main content -->
	<div class="jumbotron">
		<div class="container-fluid">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="row">
	                  	<div class="col col-xs-6">
	                    	<h3 class="panel-title">Article</h3>
	                  	</div>
	                  	<div class="col col-xs-6 text-right">
	                    	<button type="button" class="btn btn-sm btn-success btn-create" data-toggle="modal" data-target="#CreateNew">Create New</button>
	                  	</div>
	                  	<div class="modal fade" id="CreateNew">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h4 class="modal-title">Create New</h4>
									</div>
									<div class="modal-body">
										<div class="container-fluid">
											<div class="form-group">
												<label for="input" class="col-sm-3 control-label">Product name:</label>
											<div class="col-sm-8">
												<input type="text" name="" id="inputName" class="form-control" value="" required="required" pattern="" title="" tabindex="1">
											</div>
						    				</div>
						    				<div class="form-group">
						    					<label for="input" class="col-sm-3 control-label">Price:</label>
						    					<div class="col-sm-8">
						    						<input type="number" name="" id="inputPrice" class="form-control" value="" required="required" pattern="" title="" tabindex="2">
						    					</div>
						    				</div>
						    				<div class="form-group">
						    					<label for="input" class="col-sm-3 control-label">Type:</label>
						    					<div class="col-sm-8">
						    						<select name="" id="inputType" class="form-control" tabindex="3">
						    							<option value="Laptop">Laptop</option>
						    							<option value="Headphone">Headphone</option>
						    							<option value="Smartphone">Smartphone</option>
						    							<option value="Tablet">Tablet</option>
						    							<option value="Sound">Sound</option>
						    						</select>
						    					</div>
						    				</div>
						    				<div class="form-group">
						    					<label for="input" class="col-sm-3 control-label">Picture:</label>
						    					<div class="col-sm-8">
						    						<input type="file" name="" id="inputFile" accept="image/jpg,image/png,image/jpeg,image/gif" value="" placeholder="" tabindex="4">
						    					</div>
						    				</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										<button type="button" class="btn btn-primary" ng-click="CreateProduct()">Create</button>
									</div>
								</div>
							</div>
						</div>
	                </div>
				</div>
			</div>
			<div class="panel-body">
				<div class="row" ng-controller = "PageController" ng-hide ="hideArticles">
					<div class="col-xs-6 col-md-3 col-sm-4" ng-repeat ="item in articles">
				  		<div class="thumbnail" style="height: 460px;" ng-controller = "ImageController" ng-init = "FindImage(item.product_id)">
					      	<img ng-src="images/Products/{{mainImage}}" alt="" style="height: 150px;">
					      	<div ng-controller = "TimeController">
					      		<div class="caption" style="height: 230px;">
					      			<div style="height: 80px;">
					      				<a href="#product_detail/product_id={{item.product_id}}" >
					    		  			<h3 class="text-center" style="color:red;" >{{item.name}}</h3>
					    		  		</a>
					      			</div>
						      		
						        	<h4>Price: {{item.price | currency}}</h4>
						        	<div style="height: 50px;">
						        		<h4 ng-hide="hideSold" ng-init = "RemainingTime(item.end_day)">Remaining Time: {{hour}}:{{minute}}:00</h4>
						        		<h4 ng-show="hideSold" class="text-center" style="color:blue;" >Sold</h4>
					        		</div>
					        		<div ng-controller = "RateController" ng-init = "getRatio(item.product_id)" style="height: 20px;">
					        			<h4 id="rateDisplay">Rate: </h4>
						        		<h4 ng-bind-html = "starIndex(star)" id="rateDisplay"></h4>
					        		</div>
					      		</div>
