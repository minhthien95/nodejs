<div class="container" ng-controller = "ResultController">
    <table class="table table-bordered" style="background-color: white;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Winner</th>
                    <th>Owner</th>
                    <th>Price</th>
                    <th>Win date</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr  ng-repeat = "res in results">
                    <td>{{res.result_id}}</td>
                    <td><a href="#product_detail/product_id={{res.product_id}}">{{res.name}}</a></td>
                    <td><a href="">{{res.winer_name}}</a></td>
                    <td><a href="">{{res.owner_name}}</a></td>
                    <td>{{res.price}}</td>
                    <td>{{res.win_date}}</td>
                </tr>
            </tbody>
    </table>

    <nav class="navbar-right">
        <ul class="pagination" ng-controller = "ResultController">
            <li ng-repeat = "pi in PageResultIndex" ng-class = "PageResultActive(pi)" ng-click = "PageResultClick(pi)">
                <a href="">
                    {{pi}}
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
